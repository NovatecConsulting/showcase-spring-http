service:
  url:
    http11-server: http://localhost:8800

server:
  error:
    include-exception: true
    include-stacktrace: never
  tomcat:
    mbeanregistry:
      # Should be enabled for additional detailed Tomcat metrics
      enabled: true
#    accept-count: 100
#    max-connections: 8192
#    connection-timeout: 60000
#    threads:
#      max: 200
#      min-spare: 10

spring:
  task:
    execution:
      pool:
        core-size: 10
        # max-size and queue-capacity should be configured together, because new threads are only created if queue is full.
        max-size: 500
#        queue-capacity: 10
        keep-alive: 10s

http:
  client:
    use-default-request-factory: true
#    pool:
#      max-connections-total: 20
#      default-max-connections-per-route: 2
#      time-to-live: 0s
#      keep-alive: true
#    request:
#      connection-request-timeout: 0
#      connect-timeout: 0
#      socket-timeout: 0

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  metrics:
    distribution:
      slo:
        http.server.requests: 10ms,50ms,100ms,500ms,1s,2s,5s,10s,15s,20s,30s,45s,60s
        http.client.requests: 10ms,50ms,100ms,500ms,1s,2s,5s,10s,15s,20s,30s,45s,60s

logging:
  level:
    root: INFO
    org.apache.http.impl.conn.PoolingHttpClientConnectionManager: DEBUG
    org.apache.catalina.session: DEBUG

hawtio:
  authenticationEnabled: false
